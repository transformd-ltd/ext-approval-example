name: Run Tests

on:
  push:
    branches:
      - main
      - develop
      - 'features/**'
      - 'support/**'
      - 'bugfix/**'
      - 'releases/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install yarn packages
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn run lint
